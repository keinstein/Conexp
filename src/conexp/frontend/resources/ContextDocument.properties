# Resource strings for ContextViewPanel

Title=ContextDocument

# toolbar definition
#
# Each of the strings that follow form a key to be
# used as the basis of the tool definition.  Actions
# are of course sharable, and in this case are shared
# with the menu items.
toolbar=newDoc openDoc saveDoc - calcConceptsDS - buildLatticeDS -  attributeExploration - calcImplNCS - calcAssociationRules
#toolbar=newDoc openDoc saveDoc - calcConceptsDS - buildLatticeDS - showDiagramEditor - buildNestedDiagram - attributeExploration - calcImplNCS - calcAssociationRules

