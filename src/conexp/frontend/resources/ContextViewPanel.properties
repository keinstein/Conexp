# @(#)ContextViewPanel.properties	1.0 00/05/01
#
# Resource strings for ContextViewPanel

Title=ContextViewPanel

# toolbar definition
#
# Each of the strings that follow form a key to be
# used as the basis of the tool definition.  Actions
# are of course sharable, and in this case are shared
# with the menu items.
toolbar=addObj clarifyObj reduceObj - addAttr clarifyAttributes reduceAttr - reduceAll - transpose - undo redo

addObjImage=resources/addObj.gif
addObjTooltip=Add object
removeObjImage=resources/removeObj.gif
removeObjTooltip=Remove current object
clarifyObjImage=resources/clarifyObj.gif
clarifyObjTooltip=Clarify objects
reduceObjImage=resources/reduceObj.gif
reduceObjTooltip=Reduce objects
addAttrImage=resources/addAttr.gif
addAttrTooltip=Add Attribute
removeAttrImage=resources/removeAttr.gif
removeAttrTooltip=Remove current attribute
clarifyAttributesImage=resources/clarifyAttr.gif
clarifyAttributesTooltip=Clarify attributes
reduceAttrImage=resources/reduceAttr.gif
reduceAttrTooltip=Reduce attributes
reduceAllImage=resources/reduceCxt.gif
reduceAllTooltip=Reduce context
transposeImage=resources/transpose.gif
transposeTooltip=Transpose context

undoImage=resources/Undo.gif
undoTooltip=Undo last action

redoImage=resources/Redo.gif
redoTooltip=Redo last action

ShowArrowRelPropName = Show arrow relation
RowsPropName = Rows
ColumnsPropName = Columns
ContextFont = Dialog
